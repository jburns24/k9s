name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Build
        run: make build

      - name: Setup GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          key: ${{ secrets.YOUR_GITHUB_TOKEN }}

      - name: Run GoReleaser
        run: goreleaser release --rm-dist
